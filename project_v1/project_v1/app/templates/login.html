<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="{{  url_for("static",filename="assets/bootstrap/css/bootstrap.min.css")}}">
        <link rel="stylesheet" href="{{  url_for("static",filename="assets/font-awesome/css/font-awesome.min.css")}}">
        <link rel="stylesheet" href="{{  url_for("static",filename="assets/css/form-elements.css")}}">
        <link rel="stylesheet" href="{{  url_for("static",filename="assets/css/style.css")}}">
        <link rel="stylesheet" href="{{  url_for("static",filename="assets/ico/favicon.png")}}">

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{  url_for("static",filename="assets/ico/favicon.png")}}">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{  url_for("static",filename="assets/ico/apple-touch-icon-144-precomposed.pn")}}">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{  url_for("static",filename="assets/ico/apple-touch-icon-114-precomposed.png")}}">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{  url_for("static",filename="assets/ico/apple-touch-icon-72-precomposed.png")}}">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{  url_for("static",filename="assets/ico/apple-touch-icon-57-precomposed.png")}}">


    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Login Form</strong> </h1>
                            <div class="description">
                            	<p>
	                            	This is a student grading system !
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to our system</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="email" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">

                                        
                                        <div class="row">
                                            <div class="col">
                                                <!-- Message shows here -->
                                                <strong>{{ message }}</strong>
                                            </div>
                                        </div>
			                        </div>
			                        <button type="submit" class="btn">Login</button>
			                    </form>
		                    </div>
                        </div>
                    </div>        
                  </div>
                </div>
            </div>
        </div>
            
    </div>


        <!-- Javascript -->
        <script src="{{  url_for("static",filename="assets/js/jquery-1.11.1.min.js")}}"></script>
        <script src="{{  url_for("static",filename="assets/bootstrap/js/bootstrap.min.j")}}"></script>
        <script src="{{  url_for("static",filename="assets/js/jquery.backstretch.min.js")}}"></script>
        <script src="{{  url_for("static",filename="assets/js/scripts.js")}}"></script>

        
        <!--[if lt IE 10]>
        <script src="{{  url_for("static",filename="assets/js/placeholder.js")}}"></script>

        <![endif]-->

    </body>

</html>
