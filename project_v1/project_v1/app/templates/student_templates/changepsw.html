{% extends 'base.html' %}

{% block title %}
    Change Password

{% endblock %}

{% block content %}

		<div id="page-wrapper">
			<div class="main-page">
				<h3 class="title1">Change Password</h3>

				<!-- scoring rate table start-->
				<div class=" form-grids row form-grids-right">
					<div class="widget-shadow " data-example-id="basic-forms">
					<!--<form accept-charset="UTF-8" role="form" action="#" method="post">
                    <fieldset>-->
						<div class="form-title">
							<h4>Change Your Password :</h4>
						</div>
					<div class="form-body">

					<div class="divb">
				      <form method="post">
				        <div class="form-group">
				          <label for="exampleInputEmail1">Old Password: </label>
				          <input type="password" class="form-control" id="exampleInputEmail1" name="oldpwd" aria-describedby="emailHelp" placeholder="Enter old password">        </div>
				        <div class="form-group">
				          <label for="exampleInputPassword1">New Password: </label>
				          <input type="password" class="form-control" id="exampleInputPassword1" name="newpwd" placeholder="Enter New Password">
				        </div>
				         <div class="form-group">
				          <label for="exampleInputPassword1">Confirmed Password: </label>
				          <input type="password" class="form-control" id="exampleInputEmail1"  name="newpwd2" placeholder="Confirm your Password">
				        </div>

                        <div class="row">
                            <div class="col">
                                <!-- Message shows here -->
                                <strong>{{ message }}</strong>
                            </div>
                        </div>

						<button type="submit" class="btn btn-default">Submit</button>
					<a href="/student">
						<button type="button" class="btn btn-default">Back</button>
					</a>
                      </form>

					</div>
				<!--</fieldset>
                </form>-->

					</div>
				</div>

				<!-- scoring rate table end-->

				<!-- Update start-->
				<div class=" form-grids row form-grids-right">

					</div>
				</div>
				<!-- Update end-->
			</div>
		</div>

{% endblock %}
